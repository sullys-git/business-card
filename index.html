<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div>
            <img src="danielsullivan.png" alt="A professional photo of Daniel wearing a tie and coat"

        </div>
        <div>
            <h3>Daniel J. Sullivan III</h3>
            <p>Web Developer</p>
            <h4>Billings, Montana</h4>
        </div>
    </div>
</body>

</html>
